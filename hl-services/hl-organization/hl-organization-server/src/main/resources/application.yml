server:
  port: 8093
  servlet:
    context-path: /organization
spring:
  application:
    name: hl-organization
  profiles:
    active: ${HL_ENV:dev}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: ${DB_CONN:jdbc:mysql://127.0.0.1:13306/hl_organization?autoReconnect=true&useUnicode=true&characterEncoding=UTF8}
    username: root
    password: qwe!P4ss
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://service1:8000/eureka}

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 110000

swagger:
  title: hl-organization
  description: 提供组织机构服务相关结构
  version: v1.0.0
  enable: true
  controller-package-name: com.liuhll.hl.organization.controller

auth:
  service-id: hl-auth
  token-header: Authorization
#  whitelist:
#    - /organization/v1/api/org
  client:
    id: hl-organization
    secret: 123456
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
